name: Build and Release

on:
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  release:
    name: Create Release and Upload Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Dependencies (libgit2)
        if: ${{ false }}
        run: sudo apt-get update && sudo apt-get install libgit2-dev
      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install zlib1g-dev libssh2-1-dev libcurl4-openssl-dev libssl-dev
      - name: Build libgit2
        run: |
          wget https://github.com/libgit2/libgit2/archive/refs/tags/v1.8.1.tar.gz
          tar xzvf v1.8.1.tar.gz
          cd libgit2-1.8.1
          mkdir build
          cmake -B build -DBUILD_SHARED_LIBS=OFF .
          cmake --build ./build -j4
          sudo cmake --build ./build --target install
      - name: Build Binaries
        run: |
          make LIBGIT_LIB='/usr/local/lib/libgit2.a -lcurl -lz -lssl -lcrypto -lpcre -lpthread'
      - name: Generate release tag
        id: tag
        run: |
          echo "release_tag=UserBuild_$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT
      - name: Upload Binaries
        id: upload_binaries
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          files: |
            stagit
            stagit-index
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
